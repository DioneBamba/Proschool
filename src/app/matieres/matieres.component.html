<div class="container mt-4">
  <h2 class="text-center">Liste des Matières</h2>
  <button class="btn btn-success mb-3" [routerLink]="['/ajout-matiere']" (click)="ajouterMatiere()">Ajouter une Matière</button>
  
  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom de la Matière</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let matiere of matieres">
        <td>{{ matiere.id }}</td>
        <td>{{ matiere.nom }}</td>
        <td>{{ matiere.description }}</td>
        <td>
          <button class="btn btn-warning btn-sm mx-1" [routerLink]="['/modif-matiere', matiere.id]"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-danger btn-sm mx-1" (click)="supprimerMatiere(matiere.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
