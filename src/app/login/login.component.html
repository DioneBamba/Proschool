<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3 class="mb-0">Connexion</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Champ Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email" 
                  placeholder="Entrez votre email" 
                  required>
              </div>
              <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Email invalide
              </small>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password" 
                  placeholder="Entrez votre mot de passe" 
                  required>
              </div>
              <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Mot de passe trop court (min 6 caractères)
              </small>
            </div>

            <!-- Bouton de connexion -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                <i class="bi bi-box-arrow-in-right"></i> Se connecter
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/register">Créer un compte</a>
        </div>
      </div>
    </div>
  </div>
</div>
