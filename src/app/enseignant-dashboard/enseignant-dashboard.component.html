<div class="container mt-4">
  <h2 class="mb-4 text-center">Dashboard Enseignant <i class="bi bi-person-badge"></i></h2>

  <!-- Emploi du temps -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-info text-white">
      <i class="bi bi-calendar-week"></i> Emploi du Temps
    </div>
    <div class="card-body">
      <table class="table table-hover text-center">
        <thead class="table-light">
          <tr>
            <th>Classe <i class="bi bi-door-closed"></i></th>
            <th>Matière <i class="bi bi-book"></i></th>
            <th>Heure <i class="bi bi-clock"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emploi of emploiDuTemps">
            <td>{{ emploi.nom_classe }}</td>
            <td>{{ emploi.matiere_nom }}</td>
            <td>{{ emploi.heure }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Classes attribuées -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <i class="bi bi-people-fill"></i> Classes Attribuées
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li *ngFor="let classe of classes" class="list-group-item">
          <i class="bi bi-building"></i> {{ classe.nom_classe }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Absences constatées -->
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <i class="bi bi-exclamation-circle"></i> Absences Constatées
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>Nom <i class="bi bi-person"></i></th>
            <th>Prénom <i class="bi bi-person"></i></th>
            <th>Nombre d'Absences <i class="bi bi-x-circle"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let absence of absences">
            <td>{{ absence.nom }}</td>
            <td>{{ absence.prenom }}</td>
            <td>{{ absence.total_absences }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
