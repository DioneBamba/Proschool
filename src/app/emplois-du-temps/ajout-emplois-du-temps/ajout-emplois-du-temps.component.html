
<div class="mt-3 mb-3">
  <select  [(ngModel)]="selectedClasse" (change)="chargerEmplois()">
    <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.nom_classe }}</option>
  </select>
</div>
<table class="table table-bordered text-center">
  <thead class="table-dark">
    <tr>
      <th>Heures</th>
      <th *ngFor="let jour of jours">{{ jour }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heure of heures">
      <td>{{ heure }}</td>
      <!-- <td *ngFor="let jour of jours">
        <select>
          <option value=""></option>
          <option *ngFor="let matiere of matieres" [value]="matiere.id">{{ matiere.nom }}</option>
        </select>
      </td> -->

      <td *ngFor="let jour of jours">
        <select *ngIf="emploiTemps && emploiTemps[jour]" [name]="jour + '-' + heure" [(ngModel)]="emploiTemps[jour][heure]">
          <option value="">-- Choisir une mati√®re --</option>
          <option *ngFor="let matiere of matieres" [value]="matiere.id">{{ matiere.nom }}</option>
        </select>
      </td>
    </tr>
    
  </tbody>
</table>

<button (click)="ajouterEmplois()">Ajouter</button>
